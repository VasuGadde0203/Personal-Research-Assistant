<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Research Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/marked@4.0.18/marked.min.js"></script>
    <script src="uuid.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>Personal Research Assistant</h1>
            <div class="profile">
                <span id="user-email"></span>
                <button id="logout-btn" class="btn logout-btn">Logout</button>
            </div>
        </header>
        <main class="main">
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages"></div>
                <form class="chat-form" id="chat-form">
                    <input type="text" id="chat-input" placeholder="Ask a research question...">
                    <button type="submit" class="btn send-btn">Send</button>
                </form>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/marked@4.0.18/marked.min.js"></script>
    <script src="uuid.js"></script>
    <script src="scripts.js" defer></script>
</body>
</html>
